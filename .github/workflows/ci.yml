name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run ruff
        run: |
          ruff check custom_components/ferbos_file_editor/
          ruff format --check custom_components/ferbos_file_editor/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=custom_components/ferbos_file_editor --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  integration:
    name: Integration Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run integration smoke tests
        run: |
          pytest tests/integration/ -v -m smoke || echo "No integration tests found, skipping"

  validate:
    name: Validate Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate manifest.json
        run: |
          python -c "import json; json.load(open('custom_components/ferbos_file_editor/manifest.json'))"
          echo "✓ manifest.json is valid JSON"

      - name: Validate hacs.json
        run: |
          python -c "import json; json.load(open('hacs.json'))"
          echo "✓ hacs.json is valid JSON"

      - name: Check required files
        run: |
          test -f custom_components/ferbos_file_editor/manifest.json || exit 1
          test -f custom_components/ferbos_file_editor/__init__.py || exit 1
          test -f hacs.json || exit 1
          echo "✓ All required files present"

