[pytest]
minversion = 7.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    smoke: Smoke tests for basic functionality
    websocket: WebSocket API tests

